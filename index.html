<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Mathijs Nabbe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0a66c2, #004182);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.25);
            padding: 40px 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            margin-top: 0;
            font-size: 2.2rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            padding: 14px 28px;
            background-color: #ffffff;
            color: #0a66c2;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.2s, color 0.2s;
        }

        a.button:hover {
            background-color: #e6e6e6;
            color: #004182;
        }

        footer {
            margin-top: 25px;
            font-size: 0.9rem;
            opacity: 0.85;
        }
    </style>
</head>

    <div class="container">

        </p>
